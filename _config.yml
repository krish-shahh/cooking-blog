# Site
name: "Krish's Cooking Blog"
title: "Krish's Cooking Blog"
description: "Cookbook by a programmer but for a household"
logo: 'assets/images/krish.jpeg'
favicon: 'assets/images/krish.jpeg'
baseurl: /cooking-blog
google_analytics: ''
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  krish:
    name: Krish Shah
    display_name: Krish
    gravatar: f3312abffe71b5a0b443be97677c6700
    email: 2003kshah@gmail.com
    web: https://krish-shah.vercel.app
    twitter: https://twitter.com/Krish_Shahh
    instagram: https://www.instagram.com/krish.shahh/
    linkedin: https://www.linkedin.com/in/krish-n-shah/
    description: "Author and Creator of Krish's Cooking Blog"
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
